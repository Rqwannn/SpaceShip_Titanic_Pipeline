name: CI/CD SpaceShip Titanic Training
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      
      - name: Clean mlruns directory
        run: |
          cd MLProject
          rm -rf mlruns
          mkdir -p mlruns
      
      - name: Set up Python 3.12.7
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.7"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow==2.22.0
          pip install scikit-learn pandas xgboost lightgbm catboost matplotlib seaborn joblib
      
      - name: Create mlflow experiment
        run: |
          cd MLProject
          export MLFLOW_TRACKING_URI=./mlruns
          mlflow experiments create -n "spaceship-titanic-modeling" --artifact-location ./mlruns || true
      
      - name: Run mlflow project
        env:
          MLFLOW_TRACKING_URI: ./mlruns
          MLFLOW_EXPERIMENT_NAME: spaceship-titanic-modeling
        run: |
          cd MLProject
          mlflow run . --env-manager=local --experiment-name "spaceship-titanic-modeling"
      
      - name: List mlruns directory
        working-directory: ./MLProject
        run: |
          ls -R mlruns
      
      - name: Get latest MLflow run_id
        working-directory: ./MLProject
        run: |
          RUN_ID=$(ls -td mlruns/*/*/meta.yaml | head -n 1 | cut -d'/' -f3)
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
          echo "Latest run_id: $RUN_ID"
      
      - name: Build Docker Model
        working-directory: ./MLProject
        env:
          MLFLOW_TRACKING_URI: ./mlruns
        run: |
          mlflow models build-docker --model-uri "runs:/$RUN_ID/model" --name "spaceship_titanic_modelling"
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      
      - name: Tag Docker Image
        working-directory: ./MLProject
        run: |
          docker tag spaceship_titanic_modelling ${{ secrets.DOCKER_HUB_USERNAME }}/spaceship_titanic_modelling:latest
      
      - name: Push Docker Image
        working-directory: ./MLProject
        run: |
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/spaceship_titanic_modelling:latest